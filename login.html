<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #222831;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* ADMIN BUTTON (DISCREET) */
        .admin-login-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #8296d0 !important;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
            padding: 8px 15px;
            border: 1px solid #8296d0;
            border-radius: 5px;
        }

        .admin-login-btn:hover {
            opacity: 0.8;
            background: rgba(130, 150, 208, 0.1);
        }

        /* ORIGINAL LOGIN BOX */
        .login-box {
            background: #31363F;
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #8296d0;
            border-radius: 5px;
            background: #222831;
            color: white;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #8296d0;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }

        a {
            color: #8296d0;
            text-decoration: none;
            font-size: 14px;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="admin_login.html" class="admin-login-btn">
        Admin Portal
    </a>

    <div class="login-box">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username_email" placeholder="Username/Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
